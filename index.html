<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 6</title>
</head>
<body>
    <section class="container">
        <div class="content">
            <div class="content__heading">
                <div class="return__icon">
                    <img src="images/image-3.svg" alt="return">
                </div>
                <p class="settings"><span>Settings</span> <img src="images/image-4.svg" alt="settings"></p>
            </div>
            <h3 class="heading">Share with people and groups</h3>
            <div class="info__field">
                <p class="info"><img src="images/image-2.svg" alt="person-1">Emma James</p>
                <p class="info"><img src="images/image-1.svg" alt="person-2">Jim Fanges</p>
            </div>
            <div class="check-holder">
                <input type="checkbox" class="regular-checkbox"><p class="checkbox-text">Notify People</p>
            </div>
            <div class="feedback__section">
               <a href="#" class="feedback__link">Send feedback</a>
               <div class="buttons">
                <button class="btn">Cancel</button>
                <button class="btn btn-dark">Send</button>
              </div>
            </div>
        </div>
    </section>    
</body>
</html>
